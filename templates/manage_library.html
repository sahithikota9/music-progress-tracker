<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Music Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='library.css') }}">
</head>

<body class="theme">
    <div class="header">
        <h1 class="title">üìÅ Manage Music Library</h1>
        <p class="subtitle">Upload, organize, and control your audio files</p>
    </div>

    <div class="upload-box">
        <h3>Upload New Audio</h3>
        <input type="file" id="fileInput" accept=".mp3,.wav">
        <select id="uploadCategory">
            <option value="scales">Scales</option>
            <option value="intervals">Intervals</option>
            <option value="exercises">Exercises</option>
            <option value="songs">Songs</option>
        </select>
        <label class="checkbox">
            <input type="checkbox" id="makePublic"> Make Public
        </label>
        <button onclick="uploadFile()">Upload</button>
    </div>

    <h2 class="section-title">Your Audio Files</h2>
    <div id="manageContainer" class="grid"></div>

    <script src="{{ url_for('static', filename='library.js') }}"></script>
    <script>
        loadLibrary("private");
    </script>
</body>
</html>
